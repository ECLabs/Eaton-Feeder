<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Eaton-Feeder-Logs</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eaton-Feeder-Logs</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="#" data-bind="click: function(){ showError(!showError()) }"><label class="inline-label" for="error">Error</label><input data-bind="checked: showError" id="error" type="checkbox"></a></li>
              <li><a href="#" data-bind="click: function(){ showInfo(!showInfo()) }"><label class="inline-label" for="info">Info</label><input data-bind="checked: showInfo" id="info" type="checkbox"></a></li>
              <li><a href="#" data-bind="click: function(){ showDebug(!showDebug()) }"><label class="inline-label" for="debug">Debug</label><input data-bind="checked: showDebug" id="debug" type="checkbox"></a></li>
              <li><a href="#" data-bind="click: function(){ showTrace(!showTrace()) }"><label class="inline-label" for="trace">Trace</label><input data-bind="checked: showTrace" id="trace" type="checkbox"></a></li>
          </ul>
        <p class="navbar-text navbar-right">Total Logs Received: <span data-bind="text: count"></a></p>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="log" class="container" data-bind="foreach: logs">
        <div data-bind="visible: isVisible, text: Message"></div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
